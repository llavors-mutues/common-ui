<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <hpu-username-prompt>
      <div style="display: flex; flex-direction: column">
        <llm-pub-agent-list style="flex: 1"></llm-pub-agent-list>
        <llm-pub-transaction-list style="flex: 1"></llm-pub-transaction-list>
      </div>
    </hpu-username-prompt>

    <script type="module">
      import { html, render } from 'lit-html';
      import { ProfilesUsernameModule } from 'holochain-profiles-username';
      import { PublicTransactionsMutualCreditModule } from '../dist';
      import { setupApolloClient } from '../test/mocks/setupApolloClient';

      setupApolloClient().then(({ client }) => {
        const deps = {
          apolloClient: client,
        };
        new ProfilesUsernameModule(deps).install();
        new PublicTransactionsMutualCreditModule(deps).install();
      });
    </script>
  </body>
</html>
