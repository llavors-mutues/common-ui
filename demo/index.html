<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
  </head>
  <body>
    <membrane-context-provider id="provider">
      <hod-profile-prompt>
        <div style="display: flex; flex-direction: column">
          <create-offer style="flex: 1"></create-offer>
          <my-offers style="flex: 1"></my-offers>
          <transaction-list style="flex: 1"></transaction-list>
        </div>
      </hod-profile-prompt>
    </membrane-context-provider>

    <script type="module">
      import { html, render } from 'lit-html';
      import {
        CreateOffer,
        MyOffers,
        PendingOfferList,
        TransactionList,
        connect,
        PublicTransactorService,
        TransactorStore,
      } from '../dist';
      import {
        HodProfilePrompt,
        HodSearchAgent,
      } from '@holochain-open-dev/profiles';
      import { MembraneContextProvider } from '@holochain-open-dev/membrane-context';
      import ConductorApi from '@holochain/conductor-api';

      (async function () {
        const appWebsocket = await ConductorApi.AppWebsocket.connect(
          process.env.CONDUCTOR_URL
        );
        const appInfo = await appWebsocket.appInfo({
          installed_app_id: 'test-app',
        });

        const cellId = appInfo.cell_data[0][0];

        const service = new PublicTransactorService(appWebsocket, cellId);
        const store = new TransactorStore(service);

        customElements.define(
          'membrane-context-provider',
          MembraneContextProvider
        );
        customElements.define('hod-profile-prompt', HodProfilePrompt);
        customElements.define('hod-search-agent', HodSearchAgent);
        customElements.define('create-offer', connect(CreateOffer, store));
        customElements.define('my-offers', connect(MyOffers, store));
        customElements.define(
          'transaction-list',
          connect(TransactionList, store)
        );

        const context = document.getElementById('provider');
        context.appWebsocket = appWebsocket;
        context.cellId = cellId;
      })();
    </script>
  </body>
</html>
